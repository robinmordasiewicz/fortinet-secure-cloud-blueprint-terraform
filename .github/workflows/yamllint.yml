---
name: 'Yamllint'
on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - '**.yml'
      - '**.yaml'
      - '.yamllint'
permissions:
  contents: none
jobs:
  yamllint:
    name: 'Yamllint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
