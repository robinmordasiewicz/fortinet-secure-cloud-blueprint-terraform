---
name: 'DEBUG'

on:
  push:
    branches:
      - '*'
      - '!main'

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    name: 'Debug'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

