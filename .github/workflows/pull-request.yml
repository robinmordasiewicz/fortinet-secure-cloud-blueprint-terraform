---

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '*'
      - '!main'

permissions:
  contents: none

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pull-request
        uses: diillson/auto-pull-request@v1.0.1
        with:
          destination_branch: "main"
