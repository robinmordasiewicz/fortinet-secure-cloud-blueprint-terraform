# Configures languages for sast scanner. If not configured,
# scans will be performed on all supported languages
# languages:
#   - javascript
#   - python

# Configures target url where dynamic scan should be performed.
# dast:
#   url: https://www.fortinet.com
#   full_scan: true #true|false

# Language scanners run sequentially by default.
# Can be configured to run in parallel.
# resource:
#   serial_scan: true #true|false

# CI/CD pipeline fails when risk rating(range 0-9)
# exceeds the configured value.
# fail_pipeline:
#   risk_rating: 7

